<mat-progress-bar
  [ngClass]="{
    'mat-image-grid-loading-hide': (loading$ | async) === false,
  }"
  class="mat-image-grid-loading-spinner"
  color="primary"
  mode="indeterminate"
>
</mat-progress-bar>
<div #migContainer class="images-container" cdkScrollable>
  <div #migGrid class="images-grid"></div>
</div>
